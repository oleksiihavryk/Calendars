<div class="d-flex justify-content-evenly align-items-start flex-wrap p-5">
    <section class="d-flex flex-column p-2 m-2 text-white bg-warning">
        <img class="profile-pic mx-auto" src="assets/profile-pic.png">
        <p class="text-center">{{ auth.userData.username }}</p>
        <p class="text-center m-0">Contact data</p>
        <ul class="list-group list-group-flush">
            <li class="list-group-item text-break" *ngIf="auth.userData.email !== undefined">
                Email: <a class="link-dark link-underline-dark">{{ auth.userData.email }}</a>
            </li>
            <li class="list-group-item text-break" *ngIf="auth.userData.email === undefined">
                Email: none
            </li>
        </ul>
    </section>
    <section class="px-2 m-2">
        <h2>Information</h2>
        <section class="text-white bg-warning p-2 mb-2">
            <h3>Calendars: 0</h3>
            <button class="btn btn-light">Go to calendars</button>
        </section>
        <section class="text-white bg-warning p-2 mb-2">
            <h3>Events: 0</h3>
            <button class="btn btn-light">Go to closest event</button>
        </section>
    </section>
    <section class="px-2 m-2">
        <h2>Settings</h2>
        <section class="d-flex flex-column text-white bg-warning p-2 mb-2">
            <h3>Profile settings</h3>
            <a class="btn btn-light mb-1">Change password</a>
            <a class="btn btn-light">Add/remove email</a>
        </section>
    </section>
</div>
